<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
   
   <title>National Parks</title>
</head>
<body>
<section class="section has-background-grey-lighter">
  <h1 class="title has-text-success-dark">National Parks in the United States</h1>
  </h2>
</section>
<div class="columns is-desktop">
  <div class="column">
    <h3>Visit List</h3>
    <div id="visit-list" class="container"></div>
  </div>
 
  <div class="column is-half-desktop">
    <!-- Dropdown Structure -->
      <div class="notification is-primary">
        <div id="search-form" class="select is-medium">
            <select name="search-format" id="search-format">
              <option value="" disabled selected>Choose State</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Conneticut</option>
              <option value="DE">Deleware</option>
              <option value="DC">District of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carloina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennesee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
          </select>
        </div>
      </div>
      <div id="cards-container"></div>
      <template id="card-template">
        <div class="card">
          <div class="card-content">
            <div class="content">
              <p id="park-name" class="title is-4"></p>
              <p id="park-city" class="subtitle is-6"></p>
              <p id="park-loc" class="subtitle is-6"></p>
              <img id="park-url" class="image is-128x128"></img>
              <button id="save-park" class="button">Save</button>
            </div>
          </div>
        </div>
      </template>
  </div>

  <div class="column">
    <h3>Weather</h3>
    <form id="search-form-weather" class="d-flex" role="search">
      <input id="search-city" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
    <div id="current-weather" class="container-fluid bs-info-bg-subtle">
        
    </div>
    <p>Hello World!</p>
  </div>

      <!-- Compiled and minified JavaScript -->
      <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"></script>
    <script src="./Assets/javascript/script.js"></script>
    <script src="./Assets/javascript/weather.js"></script>

</body>

</html>
